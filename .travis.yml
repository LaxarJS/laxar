language: node_js
sudo: false
node_js:
  - '4'
  - '6'
before_script:
  - "export CHROME_BIN=chromium-browser"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
branches:
   except:
      - /^feature\/.*$/
notifications:
  irc:
    channels: 'chat.freenode.net#laxarjs'
    template: '%{repository_slug} (%{commit}) [%{branch}]: %{message}'
