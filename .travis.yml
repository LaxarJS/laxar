language: node_js
sudo: false
node_js:
   - '6'
addons:
   firefox: "45.0"
before_script:
   - "export CHROME_BIN=chromium-browser"
   - "export DISPLAY=:99.0"
   - "sh -e /etc/init.d/xvfb start"
   - sleep 3
env:
   - BROWSER="phantomjs"
   - BROWSER="chrome"
   - BROWSER="firefox"
   - BROWSER="internet explorer"
   - BROWSER="safari"
branches:
   except:
      - /^feature\/.*$/
notifications:
   irc:
      channels: "chat.freenode.net#laxarjs"
template: "%{repository_slug} (%{commit}) [%{branch}]: %{message}"
